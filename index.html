<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poiner Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area"> 
        <h1 class="text-center"> Welcome to Pioner Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Login</button>

    </div>
    </div>
    <div id="transaction-area">
        <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
         <h5>Deposit</h5>
         <h2>$<span id="currentDeposit"> 00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
         <h5>withdraw</h5>
         <h2>$<span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="blance status">
         <h5>Blance</h5>
         <h2>$<span id="currentBlance"> 1250</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h3>Deposit</h3>
            <input type="text" id="depositAmount"class="form-control" placeholder="enter your deposit amount">
            <br>
            <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h3>withdraw</h3>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="enter your withdraw amount">
            <br>
            <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>
   <script>
    const logBtn=document.getElementById("login");
    logBtn.addEventListener("click", function(){
        const loginArea=document.getElementById("login-area");
        loginArea.style.display="none";
        const transactionArea=document.getElementById("transaction-area");
        transactionArea.style.display="block";
    })
const depositBtn=document.getElementById("deposit");
depositBtn.addEventListener("click",function(){
   depositNumber= getInput("depositAmount");

 

updateSpan("currentDeposit", depositNumber);
document.getElementById("depositAmount").value="";
updateSpan("currentBlance", depositNumber);
})
function getInput(id){
    const Amount=document.getElementById(id).value;
    const Number=parseFloat(Amount);
    return Number;
}
function updateSpan(id,dwNumber){

const current=document.getElementById(id).innerText;
const currentNumber=parseFloat(current);
const total=currentNumber+dwNumber;
document.getElementById(id).innerText=total;

}
const withdrawBtn=document.getElementById("withdraw");
withdrawBtn.addEventListener("click",function(){
    withdrawNumber=getInput("withdrawAmount");
   
    updateSpan("currentWithdraw", withdrawNumber);
document.getElementById("withdrawAmount").value="";
updateSpan("currentBlance", -1*withdrawNumber);

})



   </script>
</body>
</html>
